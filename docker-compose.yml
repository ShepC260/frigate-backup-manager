version: "3.9"

services:
  frigate-backup-manager:
    container_name: frigate-backup-manager
    image: frigate-backup-manager:latest
    build: .
    restart: unless-stopped
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - DATA_DIR=${DATA_DIR}
      - LOG_DIR=${LOG_DIR}
      - BACKUP_DIR=${BACKUP_DIR}
      - CONFIG_FILE=${CONFIG_FILE}
    volumes:
      - ./data:${DATA_DIR}
      - ./logs:${LOG_DIR}
      - ./backups:${BACKUP_DIR}
      - /etc/frigate:/config:ro
      - ./drive_token.json:${GDRIVE_TOKEN}:ro
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/"]
      interval: 60s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
